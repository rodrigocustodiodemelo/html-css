<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com html5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor</p>
    <video width="500" poster="imagem/foto.png" controls autoplay loop >
       <source src="midia/Meu-Video.webm.webm" type="video/webm">
       <source src="midia/meu-video.mp4.mp4" type="video/mp4">
       <source src="midia/meu-video.mp4v.mp4" type="video/mp4">
       <source src="midia/meu-video.mp4.ogv" type="video/ogv">
       <p>seu navegador nao tem compatibilidade com reprodução de videos.</p> </video>
       <h1>inserindo videos do youtube</h1>
       <iframe width="560" height="315" src="https://www.youtube.com/embed/gqrySQQzvvQ?si=ghDYKsvEycPd5Qey" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
       <h1>inserindo videos do vimeo</h1>
       <iframe src="https://player.vimeo.com/video/877473729?h=255330332d" width="560" height="336" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
