<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>Em HTML5, podemos inserir os elementos das listas a seguir. passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
            <li><abbr title=" use a tag <p> ">paragrafo</abbr></li>
            <li><abbr title="use a tag <h1>">titulos</abbr></li>
            <li><abbr title="use a tag img">imagens</abbr></li>
            <li><abbr title="use a tag <abbr>">abreviações</abbr></li>
            <li><abbr title="use atag <code>">codigos-fonte</abbr></li>
            <li><abbr title="use atag <ol>">listas numeradas</abbr></li>
            <li><abbr title="use a tag ul">listas com demarcadores</abbr></li>
           
    </ul>
</body>
</html>
